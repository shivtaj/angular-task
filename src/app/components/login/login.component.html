
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm"
      (ngSubmit)="onSubmit(loginForm, formDirective)" #formDirective="ngForm"  class="form-row">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input type="email" matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="checkValidation('email')">
              {{ emailErrors() }}
          </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input  type="password" autocomplete="false" matInput formControlName="password" placeholder="Password">
            <mat-error *ngIf="checkValidation('password')">
              {{ getErrorPassword() }}
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="primary" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
