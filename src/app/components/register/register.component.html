<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form [formGroup]="registerForm" 
      (ngSubmit)="onSubmit(registerForm, formDirective)" #formDirective="ngForm" 
       class="form-row">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input type="text" formControlName="username" matInput placeholder="Username">
            <mat-error *ngIf="checkValidation('username')">
                {{ fieldRequired }}
            </mat-error>
          </mat-form-field>


          <mat-form-field class="full-width">
            <input type="email" matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="checkValidation('email')">
                {{ emailErrors() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" autocomplete="false" matInput formControlName="password" placeholder="Password">
            <mat-error *ngIf="checkValidation('password')">
                {{ getErrorPassword() }}
              </mat-error>
          </mat-form-field>
          <!-- <mat-form-field class="full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        </mat-card-content>
        <button type="submit" [disabled]="registerForm.invalid" mat-raised-button color="primary">Submit</button>
        <!-- <button mat-stroked-button color="primary" class="btn-block">Register</button> -->
      </form>
    </mat-card>
  </div>
